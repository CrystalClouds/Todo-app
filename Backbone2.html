<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>

  <style type="text/css">
    #todoapp ul{
      list-style-type: none;
    }
    #todo-list input.edit{
      display: none;
    }
    #todo-list .editing label {
      display: none;
    }
    #todo-list .editing input.edit {
      display: inline;
    }
    #toodoo{
      z-index:-1;
      background: #262e36;
      padding: 20px;
      width: 750px;
      display: block;
      overflow: auto;
      margin: 0 auto;
    }
  </style>

  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="CustomStyles.css">
  <script src="bootstrap-3.3.4-dist/js/bootstrap.js"></script>
  <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>


</head>

<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->

  <section id="todoapp">
    <header id = "header">


<div class="jumbotron">
  <h1>Time ToDo</h1>
  <p>An app where you can keep track of what you have to do!</p>
</div>

      <!--Navbar stuffffffff-->
      <nav class="navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-inner">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav nav-justified">
              <li class="active"><a href="Backbone2.html" href="#/">Full List<span class="sr-only">(current)</span></a></li>
              <li><a href="#/pending">Incomplete</a></li>
              <li><a href="#/completed">Complete</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <!--Navbar stuff doneeeee-->


      </header>
      <section id="main">

        <div id="toodoo">
          <input id="new-todo" placeholder="What todoooo?" autofocus>      
          <br>
          <br>
          <ul id="todo-list" style="list-style-type:none"></ul>
        </div>
      </section>
    </section> 


    <script type="text/template" id="item-template">
      <div class="view">
        <table class="table" width="100%">
          <tr>
            <td width="10%s"> <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>> </td>
            <td style="text-align:left"> <label class="red"><%- title %></label> 
            <input class="edit" value="<%- title %>"> </td>
            <td width = "10%"> <img class ="destroy" src="x_button.png" alt="X" style="width:15px;height:15px;"> </td>
          </tr>
        <table>
      </div>
    </script>


  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script> 

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script src="MVC.js" type="text/javascript"></script>
  
</body>
</html>
